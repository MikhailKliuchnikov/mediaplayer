<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mediaplayer</title>
  </head>
  <body>
	<audio id="audio"></audio>
    <div class="container">
      <div class="mediaplayer">
        <header>
          <a href="#" class="submenu"
            ><span class="material-icons">more_vert</span></a
          >
          <a href="#" class="btn-back"
            ><span class="material-icons">arrow_back_ios</span></a
          >
          <h1>Playlist - Moody</h1>
        </header>
        <div class="flexcolumn">
          <div class="playlist">
            <div class="list">


            </div>
          </div>
          <div class="player">
            <div class="thumb">
              <img id="active-thumb" src="" alt="" />
            </div>

            <div class="player-info">
              <a href="#" class="btn-add"
                ><span class="material-icons">add_circle_outline</span></a
              >
              <div class="text">
                <div>
                  <h4 id="active-songname"></h4>
                  <span id="active-artist"></span>
                </div>
              </div>
              <a href="#" class="btn-favorite"
                ><span class="material-icons">favorite</span></a
              >
            </div>

            <div class="time">
              <span></span>
              <div class="timecontain">
                <div class="timeshow"></div>
              </div>
              <span></span>
            </div>

            <div class="player-controls">
              <a href="#" class="btn-repeat"
                ><span class="material-icons">repeat</span></a
              >
              <a href="#" class="btn-rewind"
                ><span class="material-icons">fast_rewind</span></a
              >
              <a href="#" class="btn-play"
                ><span class="material-icons">play_circle_filled</span></a
              >
              <a href="#" class="btn-forward"
                ><span class="material-icons">fast_forward</span></a
              >
              <a href="#" class="btn-shuffle"
                ><span class="material-icons">shuffle</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

	<template id="songTpl">
                <div class="list-contain">
                  <div class="first">
                    <div class="list-thumb">
                    </div>
                    <div class="info">
                      <div>
                        <h4 class="songname"></h4>
                        <span class="artist"></span>
                      </div>
                    </div>
                  </div>

                  <div class="arrow">
                    <span class="material-icons">play_circle_filled</span>
                  </div>
                </div>
              </template>
    <script src="script.js"></script>
  </body>
</html>
